name: Bump `openssh` version on Windows

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastVersion:
    kind: githubrelease
    name: Get the latest `openssh` version
    spec:
      owner: PowerShell
      repository: Win32-OpenSSH
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    transformers:
      - trimprefix: "v"

targets:
  setGitLfsVersionWindowsNanoserver:
    name: Update the `openssh` Windows version for Windows Nanoserver
    kind: dockerfile
    spec:
      file: windows/nanoserver/Dockerfile
      instruction:
        keyword: ARG
        matcher: OPENSSH_VERSION
    scmid: default
  setGitLfsVersionWindowsServer:
    name: Update the `openssh` Windows version for Windows Core Server
    kind: dockerfile
    spec:
      file: windows/windowsservercore/Dockerfile
      instruction:
        keyword: ARG
        matcher: OPENSSH_VERSION
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump `openssh` version on Windows to {{ source "lastVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - openssh
        - windows
